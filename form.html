<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: rgba(37, 5, 43, 0.214);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff2b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: #1a6ff0;
    }

    label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .mb-3:not(:last-child) {
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #7aade4;
      border-color: #84b6eb;
    }

    .btn-primary:hover {
      background-color: #8900b3;
      border-color: #7a55e0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ABC College of engineering</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admission</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Programs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2 class="mt-3 mb-4">Admission Form</h2>
    <form id="admissionForm" action="#" method="post">
      <!-- Personal Information Section -->
      <h4 class="mt-4 mb-3">personal details</h4>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div><br>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div><br>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div><br>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div><br>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
      </div><br>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <hr>
      <h4 class="mt-4 mb-3">Address</h4>
      <div class="mb-3">
        <label for="streetAddress" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
      </div>
      <br>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <br>
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
      <br>
      <div class="mb-3">
        <label for="zipCode" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zipCode" name="zipCode" required>
      </div>
      <hr>
      <!-- Educational Background Section -->
      <h4 class="mt-4 mb-3">Educational Background</h4>
      <div class="mb-3">
        <label for="educationLevel" class="form-label">Highest Level of Education Completed</label>
        <select class="form-select" id="educationLevel" name="educationLevel" required>
          <option value="highSchool">High School</option>
          <option value="bachelors">diploma course</option>
          <option value="bachelors">Bachelor's Degree</option>
          <!-- Add more options as needed -->
        </select>
      </div><br>
      <div class="mb-3">
        <label for="educationDetails" class="form-label">Educational Background Details</label>
        <textarea class="form-control" id="educationDetails" name="educationDetails" rows="4" required></textarea>
      </div>
      <hr>
      <!-- Program Selection Section -->
      <div class="form-group">
        <label class="form-label">Select Desired Program of Study</label>
        <select class="form-select" id="programSelection" name="programSelection" required>
          <option value="computerScience">Computer Science</option>
          <option value="infot">information technology</option>
          <option value="civil">civil engg</option>
          <option value="mech">mechanical engg</option>
          <option value="prod">production engg</option>
        </select>
      </div>

      <div class="form-group" id="preferredStartDateGroup" style="display: none;">
        <label for="preferredStartDate" class="form-label">Preferred Start Date</label>
        <input type="date" class="form-control" id="preferredStartDate" name="preferredStartDate">
      </div>
      <hr>
      <!-- Additional Information Section -->
      <h4 class="mt-4 mb-3">Additional Information</h4>
      <div class="mb-3">
        <label for="extracurricularActivities" class="form-label">Extracurricular Activities</label>
        <input type="text" class="form-control" id="extracurricularActivities" name="extracurricularActivities">
      </div><br>
      <div class="mb-3">
        <label for="honorsAchievements" class="form-label">Honors and Achievements</label>
        <input type="text" class="form-control" id="honorsAchievements" name="honorsAchievements">
      </div>
      <hr>
      <!-- File Upload Section (Optional) -->
      <h4 class="mt-4 mb-3">File Upload</h4>
      <div class="mb-3">
        <label for="documentUpload" class="form-label">Upload Relevant Documents (e.g., transcripts,
          certificates)</label><br>
        <input type="file" class="form-control" id="documentUpload" name="documentUpload"><br>
        <small class="form-text text-muted">Upload only PDF, Word, or image files.</small>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript for showing/hiding the "Preferred Start Date" field based on the selected program
    document.getElementById('programSelection').addEventListener('change', function () {
      var preferredStartDateGroup = document.getElementById('preferredStartDateGroup');
      if (this.value === 'computerscience') {
        preferredStartDateGroup.style.display = 'block';
      } else {
        preferredStartDateGroup.style.display = 'none';
      }
    });
  </script>
</body>

</html>
